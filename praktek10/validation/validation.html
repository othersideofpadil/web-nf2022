<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Validasi Tiket Kereta</title>
    <script>
        function pesan(){
            event.preventDefault();
           let nama = document.getElementById("input_nama").value;
           let email = document.getElementById("input_email").value;

           if (nama == "Padil" || "" && email == "padilajalah88@gmail.com" || "" && time == "18.00" || "" ){
               alert ("SELAMAT ANDA BERHASIL MENDAPATKAN TIKET KERETA API");

           }
           else {
            alert("MAAF ANDA TIDAK DAPAT MEMESAN TIKET")
            location.replace("error.html")
           }
   
        }
   </script>
</head>
<body>
    <form>
        <h4><marquee>PEMESANAN TIKET KERETA</marquee></h4>
        <table>
            <tr>
                <td><label>NAMA</label></td>
                <td>: <input type="text" id="input_nama" maxlength="30" placeholder="Masukkan Nama" required></td>
            </tr>
            <tr>
                <td><label>EMAIL</label></td>
                <td>: <input type="email" id="input_email" placeholder="Masukkan Email" required></td>

                <td><label>JAM KEBERANGKATAN</label></td>

            </tr>
            <tr>
                <td><label>TUJUAN KEBERANGKATAN</label></td>
                <td>: 
                <select name="" id="input_tujuan">
                <option>---PILIH TUJUAN ANDA---</option>
                <option value="tgr">TANGERANG</option>
                <option value="bks">BEKASI</option>
                <option value="bgr">BOGOR</option>
                <option value="bdg">BANDUNG</option>
               </select>
            </td>
            </tr>
            <tr>
                <td><label>JUMLAH TIKET</label></td>
                <td>: <input type="number" id="jumlah" name="" max="10" min="1"></td>
            </tr>
        </table>
        <center>
            <input type="button" value="PESAN" onclick="pesan()">
        </center>
    </form>
</body>
</html>
